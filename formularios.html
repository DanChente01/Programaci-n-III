<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<table  border="2" style="width:  50%" align="center" class="tablaFormulario">
		<!--primera fila-->
        <tr>
            <th colspan="2" >FORMULARIOS</td>
         </tr>
         <form method="get" action="pagina1.html">
         	<tr>
         		<!--Segunda fila-->
            	<td>
                <!--primera columna label-->
                <label>Cuadro de texto</label>
            	</td>
            	<td>
                <!--Segunda columna input text-->
                <input type="text" name="texto1" required="">
            	</td>
         	</tr>
         	<!--Tercera fila-->
         	<tr>
            	<td>
                <!--primera columna label-->
                <label>Contrase√±a</label>
            	</td>
            	<td>
                <!--Segunda columna input pass-->
                <input type="password" name="password" required="">
            	</td>
         	</tr>
         	<!--Cuarta fila-->
         	<tr>
            	<td>
                <!--primera columna label-->
                <label>Text Area</label>
            	</td>
            	<td>
                <!--Segunda columna textarea-->
                <textarea cols="20" rows="3" required=""></textarea>
            	</td>
         	</tr>
         	<!--quinta fila-->
         	<tr>
            	<td>
                <!--primera columna label-->
                <label>Email</label>
            	</td>
            	<td>
                <!--Segunda columna textarea-->
                <input type="email" name="email" placeholder="dvergara9@cuc.edu.co" required="">
            	</td>
         	</tr>
         	<!--sexta fila-->
         	<tr>
            	<td>
                <!--primera columna label-->
                <label>Agrege su sexo</label>
            	</td>
            	<td>
                <!--Segunda columna textarea-->
                <input type="radio" name="sexo">Masculino <br>
                <input type="radio" name="sexo">Femenino <br>
            	</td>
         	</tr>
         	<!--septima fila-->
         	<tr>
            	<td>
                <!--primera columna label-->
                <label>Agrege su interes</label>
            	</td>
            	<td>
                <!--Segunda columna textarea-->
                <input type="checkbox" name="opcion1">Desportes <br>
                <input type="checkbox" name="opcion1">Musica <br>
                <input type="checkbox" name="opcion1">Libros <br>
                <input type="checkbox" name="opcion1">Viaje<br>
                <input type="checkbox" name="opcion1">Cine<br>
            	</td>
         	</tr>
         	<!--octava fila-->
         	<tr>
            	<td>
                <!--primera columna label-->
                <label>Estado civil</label>
            	</td>
            	<td>
                <!--Segunda columna textarea-->
                <select name="lista">
                	<option>Soltero(a)</option>
                	<option>Casado(a)</option>
                	<option>Divorciado(a)</option>
                	<option>Viudo(a)</option>
                </select>
            	</td>
         	</tr>
         	<tr>
         		<!--botones-->
            	<td colspan="2" align="center" >
            		<input type="submit" name="Aceptar" value="Aceptar">
            		<input type="reset" name="Borrar" value="Borrar">
            	</td>
         	</tr>	
         </form>
    </table>
</body>
</html>
