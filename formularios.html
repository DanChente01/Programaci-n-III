<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios de Usuarios</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table  border="2" style="width: 40%">
		<!--primera fila-->
        <tr>
            <th colspan="2" id="titulo_Form">FORMULARIOS</th>
         </tr>
         <form method="get" action="frames.html">
         	<tr  class="formulario">
         		<!--Segunda fila-->
            	<td>
                <!--primera columna label-->
                <label>Cuadro de texto</label>
            	</td>
            	<td>
                <!--Segunda columna input text-->
                <input type="text" name="texto1" required="">
            	</td>
         	</tr>
         	<!--Tercera fila-->
         	<tr  class="formulario">
            	<td>
                <!--primera columna label-->
                <label>Contrase√±a</label>
            	</td>
            	<td>
                <!--Segunda columna input pass-->
                <input type="password" name="password" required="">
            	</td>
         	</tr>
         	<tr  class="formulario">
                 <!--botones-->
                 <td></td>
            	<td>
            		<input type="submit" name="Aceptar" value="Aceptar">
            		<input type="reset" name="Borrar" value="Borrar">
            	</td>
         	</tr>	
         </form>
    </table>
</body>
</html>
