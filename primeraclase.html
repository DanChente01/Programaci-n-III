<!DOCTYPE html>
<html>
<head>
	<title>Titulo</title>
	<meta charset="utf-8">
	<link rel="icon"  href="book.ico">
</head>
<body>
	<!--PRIMERA CLASE HTML PROGRAMACION IV-->
	<b>Hola Mundo</b>
	<!--Tamaño de los h1-->
	<h1>tamaño del titulo en h1</h1>
	<h2>tamaño del titulo en h2</h2>
	<h3>tamaño del titulo en h3</h3>
	<h4>tamaño del titulo en h4</h4>
	<h5>tamaño del titulo en h5</h5>
	<h6>tamaño del titulo en h6</h6>

	<table style="width:50%" border="2">
	  <tr><!--Fila-->
	    <th>Firstname</th><!--celda con negrita-->
	    <th>Lastname</th> 
	    <th>Age</th>
	  </tr>
	  <tr>
	    <td bgcolor="#7BF9C3" style="color:#E43611">Jill</td><!--celda-->
	    <td bgcolor="#E43611" style="color: #F7E98E">Smith</td> 
	    <td bgcolor="#F7E98E" style="color:#F55C6F">50</td>
	  </tr>
	  <tr>
	    <td bgcolor="#F55C6F" style="color: #918EF7">Eve</td>
	    <td bgcolor="#E1C3C7" style="color:#7BF9C3">Jackson</td> 
	    <td bgcolor="#918EF7" style="color: #E1C3C7">94</td>
	  </tr>
	</table>
	<br>
	<table border="2">
		<tr><td colspan="2" align="center">1</td></tr>
		<tr><td>3</td><td>4</td></tr>
	</table>
	<br>
	<table border="2">
		<tr><td rowspan="2">1</td><td>hola</td></tr>
		<tr><td><center>3</center></td></tr>
	</table>
	<br>
	<img src="imagen.png" width="60">
</body>
</html>
